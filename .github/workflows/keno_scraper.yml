name: Keno Auto-Scraper

on:
  schedule:
    # 4 times daily during GVR operating hours (8am-11pm PST / UTC-8)
    # 9am PST  = 17:00 UTC
    # 1pm PST  = 21:00 UTC
    # 5pm PST  = 01:00 UTC
    # 10pm PST = 06:00 UTC
    - cron: '23 17,21,1,6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run the Keno scraper
        run: python scraper.py

      - name: Show scraper output summary
        run: |
          echo "=== Checking for results.csv ==="
          ls -lh results.csv 2>/dev/null || echo "results.csv was NOT created"
          echo "=== Checking for screenshot ==="
          ls -lh screenshot.png 2>/dev/null || echo "No screenshot found"

      - name: Commit and push results
        run: |
          git config --global user.name "KenoBot"
          git config --global user.email "kenobot@users.noreply.github.com"
          git add results.csv || true
          git add screenshot.png || true
          git commit -m "Auto-update: $(date -u '+%Y-%m-%d %H:%M UTC')" || true
          git push || true
